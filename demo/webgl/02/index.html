<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGL Demo</title>
	<style>
		body {
		  background: #ECEFF1;
		  color: #616161;
		  font-size: 14px;
		  font-family: "Bentham", Verdana, "游ゴシック", YuGothic, "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
		}

		h1,
		h2,
		h3 {
		  color: #212121;
		  margin: 15px 0;
		}
	</style>
</head>
<body onload="main.init()">
	<h1>描画領域をクリアする</h1>
	<canvas id="webgl"></canvas>
<!--
	<script src="cuon-utils.js"></script>
	<script src="webgl-utils.js"></script>
	<script src="webgl-debug.js"></script>
	 -->
	<script src="main.js"></script>

	<script type="x-shader/x-vartex" id="xs">
		/* 頂点シェーダ */
		void main(){
			gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
			gl_PointSize = 10.0;
		}
	</script>

	<script type="x-shader/x-fragment" id="fs">
		/* フラグメントシェーダ */
		void main(){
			gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
		}
	</script>
</body>
</html>
